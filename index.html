<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>43-dars</title>
</head>
<body>
  <h1 class="title">Todo list</h1>

<form class="form" autocomplete="off">
  <input class="form__input" type="text" placeholder="typing..." aria-label="Enter your tasks">
  <button class="form__btn">Add</button>
</form>

<ol class="todo-list">

</ol>
<div class="btn-wrapper">
  <button class="all__btn">All <strong class="all-list">0</strong></button>
  <button class="complate__btn">Complate <strong class="todo-complete">0</strong></button>
  <button class="un-complate__btn">Uncomplate <strong class="todo-uncomplete">0</strong></button>
  <button class="bookmark__btn">Bookmark <strong class="todo-bookmark">0</strong></button>
</div>

<script src="js/main.js"></script>
</body>
</html>
